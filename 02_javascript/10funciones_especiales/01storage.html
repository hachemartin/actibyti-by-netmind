<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
        // cuando se cargue la página mirar si tenemos algo guardado en el storage
        $(inicio)

        function inicio() {
            if (localStorage.getItem('lista')!=undefined){
                // leer el localstorage
                var lista = localStorage.getItem('lista');

                // mover el contenido a la lista html
                $('#editable').html(lista);
            } else {
                $('editable').html('<li></li>')
            }
        }

        function guardar() {
            // recuperar el contenido a guardar
            var contenido = $('#editable').html();
            alert(contenido)

            if (contenido.trim() ==''){
                contenido='<li></li>';
            }

            // gurdar el contenido del storage
            localStorage.setItem('lista', contenido);
        }

        function borrar(){
            // borrar la lista del storage
            if (confirm('¿Estás seguro de borrar')){
                localStorage.removeItem('lista');
            }
            // reiniciar la lista en la etiqueta 'ul'
            $('#editable').html('<li></li>');
            alert('Lista borrada');
        }
		
    </script>
    <style type="text/css">

    </style>
</head>
<body>
    <section>
        <h2>Escribe tu pedido:</h2>
        <ul id="editable" contenteditable="true">
        <li>2 bolsas de patatas</li>
        <li>1 dónut</li>
        <li>4 Kg. de boniatos</li>
        </ul>
        <br>
        <input type="button" value="Guardar" onclick="guardar()">
        <input type="button" value="Borrar" onclick="borrar()">
       </section>
</body>
</html>
