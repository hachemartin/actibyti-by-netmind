<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    
	<script>
        // efecto de ocultar, segundos y tipo de transición. Además ejecutamos una función para avisar
        function efecto1(){
            $('#contenedor').hide(2000, 'swing', mostrarAlerta);
        }
        // efecto de mostrar, segundos y tipo de transición. Además ejecutamos una función para avisar
        function efecto2(){
            $('#contenedor').show(2000, 'swing', mostrarAlerta);
        }
        // alerta para avisar que se ha completado el efecto
        function mostrarAlerta() {
            alert('Efecto completado')
        }

</script>
		
    </script>
    <style type="text/css">

        #contenedor {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: auto;
        }
      

    </style>
</head>
<body>
    <div id="contenedor"></div><br>
    <div style="text-align: center">
        <input type="button" value="Hide" onclick="efecto1()">
        <input type="button" value="Show" onclick="efecto2()">
    </div>

</body>
</html>
