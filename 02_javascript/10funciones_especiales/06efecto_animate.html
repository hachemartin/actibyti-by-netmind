<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    
	<script>
        // toggle oculta si está mostrado, y muestra si está ocultado
        function animation(){
            $('#contenedor').animate({
                width: '400px',
                opacity: '0.5',
                height: '400px'
            });
        }
        // efecto de mostrar, segundos y tipo de transición. Además ejecutamos una función para avisar
        function animation2(){
            $('#contenedor').animate({
                width: '200px',
                opacity: '1',
                height: '200px'
            });
        }
        function stop(){
            $('#contenedor').stop();
        }

</script>
		
    </script>
    <style type="text/css">

        #contenedor {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: auto;
        }
      

    </style>
</head>
<body>
    
    <div style="text-align: center">
        <input type="button" value="Big" onclick="animation()">
        <input type="button" value="Stop" onclick="stop()">
        <input type="button" value="Small" onclick="animation2()">
        

    </div><br>
    <div id="contenedor"></div>

</body>
</html>
