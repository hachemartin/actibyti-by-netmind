<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
        // cuando se cargue la página mirar si tenemos algo guardado en el storage
        $(inicio)

        var contador = 0;

        function inicio() {
            
                $('#start').on('click', start);
                $('#stop').on('click', stop);   
        }

        function start() {
            contador = setInterval(temporizador, 1000);

            // deshabilitar el botón
            $('#start').prop('disabled', true);
            // desactivar el evento
            // $('#start').off('click');
        }

        function temporizador(){
            // sumamos +1 al contador
            contador ++;
            // imprimimos en el h1 el valor de 'contador'
            $('h1').text(contador);
        }

        function stop(){
            clearInterval(temporizador);

            // habilitar el botón
            $('#activar').prop('disabled', false);
        }


		
    </script>
    <style type="text/css">

        #contenedor {
            text-align: center;
        }

    </style>
</head>
<body>
    <div id='contenedor'>
        <h1>0</h1>
        <br>
        <input type="button" id="start" value="Start" onclick="start()">
        <input type="button" id="stop" value="Stop" onclick="stop()">
    </div>  

</body>
</html>
