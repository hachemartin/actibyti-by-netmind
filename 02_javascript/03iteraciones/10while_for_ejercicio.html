<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <script>
            // bucle que se ejecute 3 veces
            // se solicita al usuario un número para adivinar el secreto
            // si coincide, imprime "has ganado" y 'break'
            // si no coincide mostrar mensaje "no has acertado, te quedan X intentos"
            

            quieroJugar = true;

            while(quieroJugar) {
                // número secreto random entre 1 y 10
                var secreto = Math.floor(Math.random() * (10-1+1)) +1;
            
             

            // desde que 'i' vale 0, mientras que 'i' sea menor que el número introducido...
            for(i=3; i>0; i--) {               //i++ equivale a i=i+1
                numero = parseInt(prompt('Introduce número aquí, tienes '+i+' intentos'));

                if (numero==secreto) {
                    alert("¡Has acertado!");
                    document.write("¡Has acertado! <br/>");
                    break;
                } else if (i>0){
                    alert("no has acertado, te quedan "+(i-1)+" intentos");
                    document.write("no has acertado, te quedan "+i+" intentos <br/>");
                } else {
                    alert("no has acertado, ya no te quedan intentos");
                    document.write("no has acertado, ya no te quedan intentos <br/>");
                    
                }
            }
                quieroJugar = confirm("¿Seguir jugando?")
            }
        


        </script>

</head>

</html>
