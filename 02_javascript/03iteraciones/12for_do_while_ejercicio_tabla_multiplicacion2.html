<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <script>
        do {


            // declaro la variable petición de número
            var numero = parseInt(prompt('Introduce número aquí un número'));


            // número fuera de rango
            if (numero < 1 || numero > 10) {
                alert('Número fuera de rango');
            } else {
                // bucle for de 0 mientras i valga 10
                for(i=1; i<=10; i++) {  
                    document.write(numero+' x '+i+' = '+(numero*i)+"<br/>");
                }
            }
                // seguir preguntando por otra tabla
                seguirJugando = confirm('¿Otra tabla?'); 
        } while (seguirJugando==true);

        </script>

</head>

</html>
