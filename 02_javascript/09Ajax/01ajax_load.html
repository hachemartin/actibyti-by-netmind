	<script>

        function inicio() {
            // cargará dentro del 'header' el html externo
            $('header').load('header.html', activar);   // callback, cuando se haya cargado el html, ejecutamos la función
        }

        function activar() {
            // activar un listener del botón
            $('#alerta').on('click', alerta);
        }

        function alerta() {
            alert('Se ha pulsado sobre este botón')
        }
    </script>
