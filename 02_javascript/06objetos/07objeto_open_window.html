<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
        a=6
        b='*'
        c=2
        document.write(a+b+c)   // mostrará 6*2
        document.write('<br>')
        document.write(eval(a+b+c))     // mostrará 12

        miVentana = window.open('224_abrir_popups_ventana.html','_blank',
'toolbar=no, width=400, height=400, left=250, top=50, scrollbars=yes, menubar=no, resizable=no') 
        
        function cerrar(){
            miVentana.close();
        }

    </script>
</head>
<body>
    <input type="button" value="cerrar" onclick="cerrar()">
</body>
</html>
