<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var texto = 'hola mundo';

		document.write('<h1>\'texto\'</h1>');
		document.write('<br>');
		document.write('<h1>'+texto+'</h1>');	

		//variables numéricas
		var i = '3';
		var j = 4;

		var suma = i+j; //resultado: 34

		//convertir una variable de texto a numérica
		suma = parseInt(suma);

		document.write(suma+9); //resultado 349

		var k = 5;

		document.write('<br>');
		document.write(j,k);

		//variables booleanas
		var a = true;
		var b = false;

		document.write('<br>');
		document.write(a,b);

		//constantes

		const PI = 3.14;

		document.write('<br>');
		document.write(PI);

	</script>
</head>
