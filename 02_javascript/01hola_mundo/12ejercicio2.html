<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>

    <script>

        // se solicita al usuario un primer número
        var num1 = parseInt(prompt('introduce un número'));
        // se solicita al usuario un segundo número
        var num2 = parseInt(prompt('introduce otro número'));

        // variable con el mensaje
        var mensaje = '<h1>La suma entre '+num1+' y '+num2+' es '+(num1+num2)+'.</h1>'
        
        // impresión en pantalla de los números y la suma de ambos
        document.write(mensaje); 


    </script>
</head>

</html>
