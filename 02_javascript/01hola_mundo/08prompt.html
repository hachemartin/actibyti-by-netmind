<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>

    <script>
        // se solicita al usuario un número
        var numero = prompt('Introduce número aquí');

        // convertir el valor a numérico
        numero = parseInt(numero);

        // suma del número introducido
        document.write(numero+1);

        // anidamiento de métodos CON VARIABLE
        var numero = parseInt(prompt('Introduce número aquí'));

        // anidamiento de métodos SIN VARIABLE
        document.write(parseInt(prompt('Introduce número aquí')+1));


    </script>
</head>

</body>
</html>
