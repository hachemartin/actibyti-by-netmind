
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<style type="text/css">
		a {
			display: inline-block;
			text-decoration:none;
			width: 100px;
			height: 30px;
			border: 2px solid black;
			background-color: white;
			text-align: center;
			vertical-align: top;
			line-height: 30px;
		}

		.resaltar {
			background-color: gold;
		}
	</style>
	<script>
		//cuando se cargue la página:
		$(inicio)

		function inicio() {
			//activar listener sobre los enlaces
			$('a').on('click', resaltar)
		}

		//definir función para resaltar el enlace seleccionado
		function resaltar() {
			//borrar la clase de la selección anterior
			$('a').removeClass('resaltar')
			//añadir la clase a la opción seleccionada
			$(this).addClass('resaltar')
		}
    </script>
</head>
<body style="width: 600px">
	<a href='#'>Enlace 1</a>
	<a href='#'>Enlace 2</a>
	<a href='#'>Enlace 3</a>
	<a href='#'>Enlace 4</a>
</body>
</html>
