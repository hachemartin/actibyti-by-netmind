<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	
	<script>
		function verRadios() {
			var radio = $('input[type=radio]:checked').val()

			alert(radio)
		}

		function verChecks() {
			var checks = $('input[type=checkbox]:checked')

			checks.each(function() {
				valor = $(this).val()
				alert(valor)
			})
		}
	</script>
</head>
<body>
	<form>
		<input type="radio" name="radio" value="radio1" checked>
		<input type="radio" name="radio" value="radio2">
		<input type="radio" name="radio" value="radio3"><br><br>
		<input type="button" value='ver' onclick='verRadios()'>
	</form><br><br>
	<form>
		<input type="checkbox" name="checkbox" value="checkbox1">
		<input type="checkbox" name="checkbox" value="checkbox2">
		<input type="checkbox" name="checkbox" value="checkbox3"><br><br>
		<input type="button" value='ver' onclick='verChecks()'>
	</form>
</body>
</html>
