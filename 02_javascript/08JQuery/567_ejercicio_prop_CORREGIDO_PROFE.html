
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	
    <style type="text/css">
    	form {
    		width: 300px;
    		padding: 20px;
    		border: 3px solid gold;
    		border-radius: 15px;
    		margin: auto;
    	}
    	input[type='radio'] {
    		margin-right: 10px;
    	}
    </style>

    <script>
		//listener del botón del formulario
		$(inicio)
		
		function inicio() {
			$('#respuesta').on('click', respuesta)
		}

		//función de tratar respuesta
		function respuesta() {
			//recuperar el valor del radio seleccionado
			var respuesta = $('input[type=radio]:checked').val()		
			
			if (respuesta==undefined) {
			//-->validar que se ha seleccionado un radio
				alert('selecciona respuesta')
			
			} else if (respuesta==2) {
			//si respuesta correcta:
				//mostrar un mensaje
				alert('respuesta correcta')
				//desactivar todos los radios
				$('input[type=radio]').eq(1).prop('disabled', true)
				//-->desactivar el botón de envio
				$('#respuesta').prop('disabled', true)
			} else {
			//si respuesta incorrecta:
				//mostrar un mensaje
				alert('respuesta incorrecta')
				//desactivar el radio marcado
				$('input[type=radio]:checked').prop('disabled', true)
				//quitar la selección del radio marcado
				$('input[type=radio]').prop('checked', false)
			}
		}
    </script>
</head>
<body>
	<form>
		<h3>¿Qué es JQuery?</h3>
		<input type="radio" name="radio" id="r1" value="1">Un lenguaje de programación<br><br>
		<input type="radio" name="radio" id="r2" value="2">Una librería de JavaScrit<br><br>
		<input type="radio" name="radio" id="r3" value="3">Una herramienta de desarrollo<br><br>
		<input type="radio" name="radio" id="r4" value="4">Una marca de coches<br><br>
		<input type='button' value='Comprobar respuesta' id='respuesta'>
	</form>
</body>
</html>
