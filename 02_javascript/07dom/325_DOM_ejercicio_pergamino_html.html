<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@font-face { 
			font-family: caligrafica; 
			src:url('fonts/RegencyScriptFLF.ttf'); 
		} 
		body {
			background: black;	
		}
		div#pergamino {
			width: 920px;
			height: 680px;
			background-image: url('img/pergamino.png');
			margin: auto;
			font-family: caligrafica;
			padding: 150px;
			font-size: 3em;
			box-sizing:border-box;
		}
		form {
			text-align: center;
		}
		textarea {
			width: 700px;
			height: 60px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
            // activamos un 'escuchador', con elemento a detectar y función que queremos que se ejecute
           document.getElementById('texto').addEventListener("keyup", escribir);
			
        }
        // función hacer clic en la caja 1, afectará a la caja 2
        function escribir() {
        var contenido = document.getElementById('texto').value
		document.getElementById("pergamino").innerHTML= contenido;
        }



	</script>
</head>
<body>
	<form>
		<textarea id='texto'></textarea>
	</form><br>
	<div id='pergamino'></div>
</body>
</html>
