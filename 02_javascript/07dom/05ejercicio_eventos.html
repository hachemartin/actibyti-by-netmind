        // todas las funciones anteriores son iguales, sólo cambia el valor. Podemos simplificarlo todo en una función
        function salir(valor){
            alert(valor);
        }

    </script>

</head>

<body>
    <form>
        <input type="text" name="texto" id="texto" placeholder="texto" onblur="salir(this.value)">
        <br>
        <br>
        <select id="combo" onchange="salir(this.value)">
            <!-- desactivamos la opción, pero la ponemos como primera opción -->
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
        <br>
        <br>
        <input type="button" value="Enviar" id="enviar" ondblclick="salir(this.value)">

    </form>
</body>
