<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var imagen = 1;
            function cambiarImagen() {
                if (imagen ==1) {
                    document.getElementById('imagen').src='img/punta_cana_4.jpg';
                    imagen = 2;
                } else if (imagen==2){
                    document.getElementById('imagen').src='img/punta_cana_5.jpg';
                    imagen = 3;
                } else {
                    document.getElementById('imagen').src='img/punta_cana_3.jpg';
                    imagen = 1
                }
            }
        </script>
</head>
<body>
        <p>Click en la imagen para cambiar</p>
        <img id='imagen' src='img/punta_cana_3.jpg' onclick="cambiarImagen()">
</body>
</html>
