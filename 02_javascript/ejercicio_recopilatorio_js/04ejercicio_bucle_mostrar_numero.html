<!DOCTYPE HTML>

<head>
    <title>Ejercicios</title>
    <meta charset="utf-8" />
    <style type="text/css">
    </style>

    <script>

        // preguntamos un número
        var number = parseInt(prompt('Introduce un número'));

        // estructura de iteración más adecuada para imprimir todos los números que van desde el introducido hasta el 0
        for(i=number; i>=0; i--) {               //i-- equivale a i=i-1
                document.write(i+"<br/>");
            } 

    </script>


</head>
