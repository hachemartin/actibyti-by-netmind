    <script>
        // pedimos introducir dos números
        var num1 = parseInt(prompt('Introduce el primer número:'));
        var num2 = parseInt(prompt('Introduce el segundo número:'));

        // variable donde guardaremos el resultado de la suma
        var resultado = sumar(num1, num2);

        // alert en el que mostramos el resultado
        alert(resultado);

        // función de suma con parámetros y retorno de la variable 'suma'
        function sumar(n1, n2) {
            var suma = n1 + n2;
            //            alert(suma);
            return suma;
        }
    </script>
