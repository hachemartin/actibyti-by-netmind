<head>
	<meta charset="UTF-8">
	<title>Ejercicio 10</title>
	<script>
        var array_nums = new Array;
        var num= 0
        var min = 999;
        var max = -999;
        
        while (num != 50) {
            // demanar numm a l'usuari
            num = Math.round(Math.random () * (50-1) + 1);
            if (num != 50){
                array_nums.push(num);
            }  
        }
        
        for (i in array_nums) {
            document.write(i + ' --> ' + array_nums[i] + '<br>'); 
            if (array_nums[i]>max) max = array_nums[i];
            if (array_nums[i]<min) min = array_nums[i];
        }
        document.write('<br> El mÃ xim ha estat el: ' + max);
        document.write('<br> El minim ha estat el: ' + min);


    </script>
