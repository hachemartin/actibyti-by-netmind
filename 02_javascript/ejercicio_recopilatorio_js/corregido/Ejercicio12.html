<!DOCTYPE HTML>
<html>
<head>
	<title>Ejercicios</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		form {width: 300px;background-color: #D3D3D3;margin:auto;padding:20px;}
	</style>
	<script>
		//array de colores
		$arrayColores = new Array('blanco', 'rojo', 'amarillo', 'verde', 'rosa', 'azul', 'negro')
		
		function valida (){
			var element = document.getElementById('elemento').value;
			var posicio = $arrayColores.indexOf(element);
			var quants = $arrayColores.length;
			if ( posicio < 0 || quants <=1 ) {
				alert('No es pot eliminar.')
			} else {
				$arrayColores.splice(posicio,1);
				alert($arrayColores);
			}
		}

	</script>
</head>
<body>
<div id="container">
	<form>
		<label>Elemento del array</label>
		<input type="text" id="elemento">
		<br><br>
		<input type="button" id="enviar" value='Enviar' onclick="valida()">
	</form>
</div>
</body>
</html>
