<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
        var array_nums = new Array;
        var num= 0
        
        while (num != 50) {
            // demanar numm a l'usuari
            num = Math.round(Math.random () * (50-1) + 1);
            if (num != 50){
                array_nums.push(num);
            }  
        }
        
        for (i in array_nums) {
            document.write(i + ' --> ' + array_nums[i] + '<br>'); 
        }

    </script>
</head>
<body>
   
</body>
</html>
