<!DOCTYPE HTML>
<html>
<head>
	<title>Ejercicios 03</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	</style>
	<script>
        var numero =  parseInt ( prompt('Dime un numero') );
        
        if (isNaN(numero)) {
            alert('No es un numero');
        } else if (numero > 7) {
            alert('Danger');
        } else if ( numero >= 6){
            alert('high');
        } else if ( numero >= 4) {
            alert('medium');
        } else 
            alert('low');
	</script>
</head>
<body>

</body>
</html>
