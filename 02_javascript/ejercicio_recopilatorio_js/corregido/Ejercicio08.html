<!DOCTYPE HTML>
<html>
<head>
	<title>Ejercicios</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		form {width: 300px;background-color: #D3D3D3;margin:auto;padding:20px;}
	</style>
	<script>
		var array_noms = new Array;

		function enviaFormulario(){
			nom = document.getElementById('nombre').value;
			posicio = array_noms.indexOf(nom);	
			if (posicio >= 0){
				alert('Nom ja introduit');
			} else {
				array_noms.push(nom);
				alert('Alta efectuada correctament: ' + array_noms);
			}
		
		}
	</script>
</head>
<body>
<div id="container">
	<form>
		<label>Nombre y apellidos</label>
		<input type="text" id="nombre">
		<br><br>
		<input type="button" id="enviar" value='Enviar' onclick='enviaFormulario()''>
	</form>
</div>
</body>
</html>
