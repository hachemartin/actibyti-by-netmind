    <title>Document</title>

    <script>
        // Definimos variable, array vacío
        var listaCompra = [];

        // bucle for hasta 10
        for (var i = 0; i < 5; i++) { 
            var articulo = prompt('Introduce artículo '+(i+1));
            
            var indice = listaCompra.indexOf(articulo);

            if(indice == -1) {
                listaCompra.push(articulo);
            } else if (indice == "") {
                alert('Inválido');
                i--
            } else {
                alert('el artículo ya existe');
                i--
            }
        }
        document.write('Lista de la compra: ' + listaCompra.join(', ')+'<br>');       // imprimimos array
