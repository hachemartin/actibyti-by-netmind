    <script>
        var dias = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];

        var indice = dias.indexOf('miercoles');

        alert(indice);

        // borrar elemento, pero indicamos que sólo borre 1 elemento

        if (indice >= 0){
        dias.splice(indice, 1);
        }

        for (i in dias) {
            document.write(i+'-->'+dias[i]+'<br>')
        }
    
    </script>
