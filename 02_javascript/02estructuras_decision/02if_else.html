        <script type="text/javascript">
            // declaramos las dos variables de número
            var num1=15;
            var num2=12;
            // si se cumple esta condición
            if (num1 < num2) {
                // se ejecuta este código
                document.write('num1 menor que num2');
            // y si no se cumple... se ejecuta este otro
            } else if (num1 == num2){ // = == ERROR muy común. Hace asignación, error de lógica y se hace cambio de valor
                document.write(num1+' es igual que '+num2);
            } else {
                document.write('num1 es diferente que num2');
            }
       </script>
