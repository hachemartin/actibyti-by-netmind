<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section {
        width: 75%;
        border: 1px solid black;
        margin: auto;
        padding: 10px;
        text-align: center;
    }
    article {
        width: 45%;
        border: 1px solid blue;
        height: 400px;
        display: inline-block;
    }
    body {
        background-color: cyan;
    }
    p {
        font-size: 1em;
    }
/*  cuidado con no confundir: 
    @media only screen and (min-width: 620px) { --> mostrará lo que hay dentro de 620px mínimo en adelante
    @media only screen and (max-width: 620px) { --> mostrará lo que hay dentro hasta que el máximo sea 620px
    
     */
    @media only screen and (max-width: 620px) {
        body {
            background-color: yellow;
        }

        p {
            font-size: 1.5em;
        }
        article {
            display: block;
            width: 90%;
            margin: auto;
            min-width: 300px; /* mejor usar media query */
            
        }
    }

    @media only screen and (min-width: 621px) and (max-width: 980px) {
        body {
            background-color: green;
        }

        p {
            font-size: 1.2em; /* evitamos que se chafe con la 'section' */
        }
    }
    
    

    
    </style>
</head>
<body>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione voluptatem expedita ducimus. Aperiam sapiente possimus et, quos mollitia dicta, repellendus perspiciatis earum veritatis facilis vel delectus, quo dignissimos quaerat commodi?</p>
    

    <div class="contenedora">
        <section>
            <article>

            </article>
            <article>

            </article>
        </section>
    </div>
</body>
</html>
