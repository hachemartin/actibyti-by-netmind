<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    h1{
        color: white;
    }
    .flex-container {
        width: 30%;
        /* height:100%; */
        border: 1px solid slateblue;
        border-radius: 50px;
        margin: auto;
        padding: 10px;
        display: flex;
        flex-direction: column; /* orientación de cajas horizontal (row) vertical (column) */
        flex-wrap: wrap; /* permite contenedor multilínea */
        justify-content: flex-start;
        align-items: flex-start;
        
    }
    .flex-item {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
        border-radius: 50px;
        background-image: url('img/trump.jpg');
        background-size: 100%;
    }
    #f2 {
        align-self: center;
    }
    #f3 {
        align-self: flex-end;
    }
    
    </style>
</head>
<body>
        <div class='flex-container'>
                <div class='flex-item' id='f1'><h1>1</h1></div>
                <div class='flex-item' id='f2'><h1>2</h1></div>
                <div class='flex-item' id='f3'><h1>3</h1></div>
        </div>
</body>
</html>
