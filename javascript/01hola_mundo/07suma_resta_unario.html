<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>

    <script>
        // declaro variables
        var a = 5;
        var b=0;
        

        document.write(a);
        document.write('<br>');
        document.write(b);
        document.write('<br>');

//      a++;
//      b--;


       
        document.write("<br/> incremento 1 ", a); //resultado 11
        document.write("<br/> decremento 1 ", b); //resultado 9
        document.write('<br>');

        b = a++; // equivalencia a: b = a; a = a + 1; 
        document.write(a,' ',b); // resultado: 6 5

// Resultado diferente cambiando ++ de sitio

        b= ++a; // equivale a: a = a + 1; b = a
        document.write(a,' ',b); // resultado: 6 6


    </script>
</head>

</body>
</html>
