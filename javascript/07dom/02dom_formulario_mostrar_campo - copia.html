<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript</title>

        <script type="text/javascript">
            

            function saludar() {
            var nombre = document.getElementById('campoNombre1').value;
            document.getElementById('campoNombre2').value = nombre;
            } 


       </script> 

</head>
<body>
        <form>
                <label>Escribe tu nombre: </label>
                <input type="text" id="campoNombre1">
                <input type="button" value="Enviar formulario" onclick="saludar()">
                <input type="text" id="campoNombre2">
        </form> 
</body>
</html>
