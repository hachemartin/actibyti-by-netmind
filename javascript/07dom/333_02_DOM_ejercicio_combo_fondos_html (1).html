<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">

	<style type="text/css">

		div#wrapper{
			width: 600px;
			height: 600px;
			border:1px solid black;
			border-radius: 15px;
			padding: 15px;
			background-color:white;
			margin:auto
		}

		div#caja{

			width: 600px;
			height: 300px;
			border:1px solid black;
			background-color: white;
		}

		div#titulo{
			padding:10px;
			width: 600px;
			border:1px solid black;
			background-color: white;
			box-sizing:border-box
		}

		div#circulo{

			width: 100px;
			height: 100px;
			border-radius: 50%;
			border:1px solid black;
			background-color: white;
			position: relative;
			top:200px;
			left: 250px;

		}

		select option[value='blue']{

			background-color: blue;
		}
		select option[value='yellow']{

			background-color: yellow;
		}
		select option[value='red']{

			background-color: red;
		}
		select option[value='green']{

			background-color: green;
		}
		select option[value='white']{

			background-color: white;
		}
		
	</style>

	<script type="text/javascript">


	</script>

</head>
<body>

	<div id='wrapper'>

	 	<div id='titulo'><h1>Esto es un título</h1></div><br>
	 	<div id='caja'>
			<div id='circulo'></div>
	 	</div><br>
	 	<form>
	 		<br><br>
				<span>Fondo </span><input type="radio" name="radio" value="wrapper" checked >
				<span>Cuadro del título</span><input type="radio" name="radio" value="titulo" >
				<span>Cuadrado </span><input type="radio" name="radio" value="caja" >
				<span>Círculo</span><input type="radio" name="radio" value="circulo" >
				<br><br>
	 		<select>
				<option value='white'>Escoja un color</option>
				<option value='yellow'>Amarillo</option>
				<option value='red'>Rojo</option>	
				<option value='green'>Verde</option>
				<option value='blue'>Azul</option>
			</select>
		</form>

	</div>
	 
</body>
</html>
