<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img {width: 600px; height: 300px;}
	</style>
	<script type="text/javascript">
		var imagen=1

		function cambiarImagen() {
			if (imagen==1) {
				document.getElementById('imagen').src='img/punta_cana_2.jpg';
				imagen=2
			} else if (imagen==2) {
				document.getElementById('imagen').src='img/punta_cana_3.jpg';
				imagen=3
			} else {
				document.getElementById('imagen').src='img/punta_cana_1.jpg';
				imagen=1
			}
			
		}
	</script>
</head>
<body>
	<p>Click en la imagen para cambiar</p>
	<img id='imagen' src='img/punta_cana_1.jpg' onclick='cambiarImagen()'>
</body>
</html>
