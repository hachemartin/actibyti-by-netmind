<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
        var texto = 'París';

        // transformar un texto a mayúsculas
        var textoCorregido = texto.toUpperCase()

        document.write(textoCorregido);
        

        // suprimir los acentos
        textoCorregido = textoCorregido.replace(/[ÁÀÄÂ]/, "A");
        textoCorregido = textoCorregido.replace(/[ÉÈËÊ]/, "E");
        textoCorregido = textoCorregido.replace(/[ÍÌÏÎ]/, "I");
        textoCorregido = textoCorregido.replace(/[ÓÒÖÔ]/, "O");
        textoCorregido = textoCorregido.replace(/[ÚÙÜÛ]/, "U");
        document.write(textoCorregido)
        
    </script>
</head>
