	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//solicitar dos números al usuario
		var n1 = parseInt(prompt('número 1'));
		var n2 = parseInt(prompt('número 2'));

		//comprobar si son pares o impares
		if (n1%2 == 0 && n2%2 == 0) {
			document.write('los dos son pares')
		} else if (n1%2 == 0 || n2%2 == 0) {
			document.write('al menos uno es par')
		} else {
			document.write('los dos son impares')
		}
	</script>
