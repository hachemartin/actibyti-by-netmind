<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript</title>

        <script type="text/javascript">
            var numero = prompt('introduce número del 1 al 7');
            

            switch (numero){ 
                case '1':
                    document.write('Lunes<br>');
                    break;
                case '2':
                    document.write('Martes<br>');
                    break;
                case '3':
                    document.write('Miércoles<br>');
                    break;
                case '4':
                    document.write('Jueves<br>');
                    break;
                case '5':
                    document.write('Viernes<br>');
                    break;
                case '6':
                    document.write('Sábado<br>');
                    break;
                case '7':
                    document.write('Domingo<br>');
                    break;
                default:
                    document.write('Número no válido');
                    break;
            }

       </script> 

</head>
<body>
    
</body>
</html>
