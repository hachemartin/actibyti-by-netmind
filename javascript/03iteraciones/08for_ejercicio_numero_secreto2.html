<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <script>
            // bucle que se ejecute 3 veces
            // se solicita al usuario un número para adivinar el secreto
            // si coincide, imprime "has ganado" y 'break'
            // si no coincide mostrar mensaje "no has acertado, te quedan X intentos"
            var secreto = 5;
            

            // desde que 'i' vale 3, mientras que 'i' sea mayor que 3...
            for(i=3; i>0; i--) {               //i-- equivale a i=i-1
                var numero = parseInt(prompt('Introduce número aquí, tienes '+i+' intentos'));
                    if (numero==secreto) {      // condición más fuerte: que hayas acertado
                        alert('¡Has acertado!');
                        document.write('¡Has acertado! <br/>');
                        break;
                    } else if (i>0){        // condición del bucle, que i sea mayor que 0
                        alert('no has acertado, te quedan '+(i-1)+' intentos');
                        document.write('no has acertado, te quedan '+(i-1)+' intentos <br/>');
                    } else {        // si no cumple ninguna, es que no quedan más intentos
                        alert('no has acertado, ya no te quedan intentos');
                        document.write('no has acertado, ya no te quedan intentos <br/>');
                }
            } 


        </script>

</head>

</html>
