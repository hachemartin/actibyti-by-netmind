<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//variable con un número secreto
		var numsecreto = 5;

		//bucle que se va a ajecutar tres veces
		for (i=0; i<3; i++) {

			//solicitar al usuario un número
			numusuario = parseInt(prompt('Número?'));

			//si el número concide: mensaje de 'has ganado' y salir del bucle (break)
			if (numusuario == numsecreto) {
				alert('has acertado!!!!!');
				break;
			} else {
			//si no coincide: mensaje de 'no has acertado te quedan X intentos'
				intentos = 3-i-1;
				alert('no has acertado te quedan '+intentos+' intentos')
			} 
		}
	</script>
</head>
<body>

</body>
</html>
