<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <script>
            // ejemplo bucle de 10 iteraciones del 0 hasta un número introducido por prompt
            var numero = parseInt(prompt('Introduce número aquí'));
            

            // desde que 'i' vale 0, mientras que 'i' sea menor que el número introducido...
            for(i=0; i<=numero; i++) {               //i++ equivale a i=i+1
                if (i%2==0) {
                document.write(i+" es par <br/>");
                } else {
                document.write("<br/>"); // no mostramos los impares
                }
            } 


        </script>
