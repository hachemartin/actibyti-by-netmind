    <title>javascript</title>

        <script type="text/javascript">
            // declaramos las dos variables de número
            var num1 = parseInt(prompt('Introduce número 1'));
            var num2 = parseInt(prompt('Introduce número 2'));


            // si se cumple esta condición
            if (num1%2 == 0 && num2%2 == 0) {
                // si los dos números son pares
                document.write('Los dos números son pares');
            // si al menos uno es par
            } else if (num1%2 == 0 || num2%2 == 0){
                
                document.write('Par e impar');
            } else {
                document.write('Los dos son impares');                
            }
       </script>
