<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

    <script>
    
        $(document).ready(function() {
            // recoge las etiquetas <a>, cuando se haga click ejecuta función
            $("a").click(mirarEnlace);
            });
            // función que recoge 'this' de la etiqueta
            function mirarEnlace (){
                $(this).html("Enlace pulsado");

        }
    
    </script>
</head>
<body>
    
        <a href="#" id="a1">Enlace 1</a><br>
        <a href="#" id="a2">Enlace 2</a><br>
        <a href="#" id="a3">Enlace 3</a><br>
        

</body>
</html>
