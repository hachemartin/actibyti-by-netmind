<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
	
	$(inicio); // ejecutar la función 'inicio()' cuando se cargue la página

		function inicio() {
			//activar listener
			$('#primer').on('click', estilo1);
			$('#segundo').on('click', estilo2);
			$('#deshacer').on('click', reset);

		}
        
        // función para colorear las celdas de la fila sobre la que hemos hecho click
		function estilo1() {
			$('#primer').css({'background-color': 'gold', 'color': 'red'});
		}

		function estilo2(){
			$('#segundo').css({'background-color': 'red', 'color': 'gold'});
		}
		function reset(){
			$('#primer, #segundo').css({'background-color': 'white', 'color': 'green'});
		}

	
	</script>
	<style type="text/css">
		div.script {
			display: block;
			background-color: white; 
			color: black;
			width: 700px;
			padding: 25px;
			margin: 5px auto auto auto;
			box-sizing: border-box;	
			text-align: left;
			border: 2px solid black;
			border-radius: 25px;
		}
		h1 {
			color: green;
			background: white;
			font-family: arial;
			border: 1px solid black;
		} 
	</style>
	<script>
		
	</script>
</head>
<body>
	<div class="script">
		<h1 id="primer">Primer texto</h1>
		<h1 id="segundo">Segundo texto</h1>
		<h1 id="deshacer">Limpiar</h1>
	</div>
</body>
</html>
