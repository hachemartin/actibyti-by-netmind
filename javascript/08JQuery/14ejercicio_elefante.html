<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
	
	$(inicio); // ejecutar la función 'inicio()' cuando se cargue la página

		function inicio() {
			//activar listener
			$("input[type='button']").on('click', cambiar);

		}
        // variable imagen inicial
        var imagen = 1;
        // función para colorear las celdas de la fila sobre la que hemos hecho click
		function cambiar() {
            if (imagen == 1){
			    $('img').attr("src","img/elefante2.jpg");
                imagen = 2;
		    } else {
                $('img').attr("src","img/elefante1.gif");
                imagen = 1;
            }
         }
	
	</script>
	<style type="text/css">
		div.script {
			display: block;
			background-color: white; 
			color: black;
			width: 700px;
			padding: 25px;
			margin: 5px auto auto auto;
			box-sizing: border-box;	
			text-align: left;
			border: 2px solid black;
			border-radius: 25px;
		}
		h1 {
			color: green;
			background: white;
			font-family: arial;
			border: 1px solid black;
		} 
	</style>
	<script>
		
	</script>
</head>
<body>
	<div class="script">
        <img src="img/elefante1.gif" alt=""><br>
        <input type="button" value="Cambiar">
	</div>
</body>
</html>
