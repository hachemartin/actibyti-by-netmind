<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
            function saludar(){
            //JS: var nombre = document.getElementById('campoNombre').value

            // recuperar valor de formulario
            var nombre = $('#campoNombre').val();

            // escribir valor en otro campo
            $('#campoNombre2').val(nombre);
            }
    </script>

</head>
<body>
    
        <form>
                <label>Escribe tu nombre: </label>
                <input type="text" id="campoNombre">
                <input type="button" value="Enviar formulario" onclick="saludar()">
                <input type="text" id="campoNombre2">

        </form> 

</body>
</html>
