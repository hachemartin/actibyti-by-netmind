        // FUNCIÓN HOTEL
        function costeHotel(numeroNoches, precioNoche) {
            // si no definéramos la variable con Var, la función se podría ver fuera de la función
            var total = (numeroNoches * precioNoche);

            // devuelve el valor de la variable suma fuera de la función
            return total;
            // alert(suma);
        }

        // FUNCIÓN AVIÓN
        function costeAvion(ciudad) {
            switch(ciudad){
                case "París":   // contemplamos ambas posibilidades o usar Combo
                case "Paris":
                    costeVuelo=180;
                    break;
                case "Boston":
                    costeVuelo=600;
                    break;
                case "Londres":
                    costeVuelo=120;
                    break;
                default:
                    costeVuelo="Ciudad no válida";
                    break;
            }
            return costeVuelo;
        }

        // FUNCIÓN COCHE
        function costeCoche(diaCoche, precioCoche){
            if (diaCoche >= 7){
                totalCoche = (diaCoche*precioCoche)-50;
            } else if (diaCoche>=3 && diaCoche<7) {
                totalCoche = (diaCoche*precioCoche)-20;
            } else {
                totalCoche = diaCoche * precioCoche;
            }return totalCoche;
        }

        // FUNCIÓN COSTEVIAJE
        function costeViaje(noches, precioNoche, ciudad, coche, precioCoche) {
            var totalCosteViaje = costeHotel(noches, precioNoche) + costeAvion(ciudad) + costeCoche(coche, precioCoche);

            return totalCosteViaje;
