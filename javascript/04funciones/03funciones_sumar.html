<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        // declaramos las variables como peticiones de valor
        var number1 = parseInt(prompt('¿Número 1?'));
        var number2 = parseInt(prompt('¿Número 2?'));

        // ejecutamos la función con (VARIABLE, VARIABLE)
        sumar(number1, number2); // siempre que la función tenga parámetro de entrada, tendremos que recogerlo
        
        
        
        // el navegador lee primero las funciones y después lee el resto del código
        // el nombre de los (PARÁMETROS DE ENTRADA) no condiciona a las variables que usemos
        function sumar(n1, n2) {
            var suma = n1 + n2;
            alert(suma);
        }
    
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
