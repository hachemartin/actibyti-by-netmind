<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        var name = prompt('¿Cómo te llamas?');
        var day = prompt('¿Qué día es hoy?');


        saludar(name); // siempre que la función tenga parámetro de entrada, tendremos que recogerlo
        
        
        
        // el navegador lee primero las funciones y después lee el resto del código
        function saludar(name) {
            alert('Hola '+name+' hoy es '+day);
        }
    
        
        
        
    </script>
</head>

</body>
</html>
