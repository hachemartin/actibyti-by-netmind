<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table, th, td {border: 1px solid blue;
        border-collapse: collapse;}
    th, td {padding: 10px; width: 120px; height: 50px;}
    td {vertical-align: top; text-align: center}
    </style>
</head>
<body>
    
    <table>
        <tr>
        <th>Columna 1</th>
        <th>Columna 2</th>
        <th>Columna 3</th>
        <th rowspan="3">Columna 4</th>
        <th>Columna 5</th>
        </tr>
        <tr>
        <td colspan="2">Datos 1</td>
        <td>Datos 2</td>
        <td>Datos 3</td>
        </tr>
        <tr>
        <td>Primero</td>
        <td>Segundo</td>
        <td rowspan="2">Tercero</td>
        <td>Cuarto</td>
        </tr>
        <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
        <td>444</td>
        </tr>
    </table>

</body>
</html>
