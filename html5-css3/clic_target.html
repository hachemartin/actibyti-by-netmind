<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css"> 
            .capaFlotante {
            width: 200px;
            height: 200px;
            visibility: hidden; 
            position:absolute; 
            transition: 2s;
            }
            #capa1:target {
            background-color: gold;
            visibility: visible; 
            transition: 2s;
            }
            #capa2:target { 
            background-color: silver;
            visibility: visible;
            transition: 2s;
            }
            .capaContenedora {
            width: 200px;
            height: 200px;
            position: relative;
            transition: 2s;
            }
            </style>
            
</head>
<body>
    
        <a href='#capa1'>
                <span>Click aquí para ver la capa oro</span>
                </a><br>
               <a href='#capa2'>
               <span>Click aquí para ver la capa plata</span>
                </a><br>
                <div class='capaContenedora'>
               <div class='capaFlotante' id='capa1'></div>
               <div class='capaFlotante' id='capa2'></div>
               </div>

</body>
</html>
