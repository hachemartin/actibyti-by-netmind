<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgba(246,246,246,1) 47%, rgba(237,237,237,1) 100%);
    }
        .contenedor {
        margin: auto;
        width: 600px;
        height: 150px;
        border: 5px ridge red;
        border-radius: 25px;
        text-align: center;
        box-shadow: inset 20px 20px 40px orange, 20px 20px 50px rgba(255, 0, 0, 0.5);
        background-color: rgb(255, 255, 0);
        transition: 1s;
    }

    .contenedor:hover {
        margin: auto;
        width: 600px;
        height: 150px;
        border: 5px ridge red;
        border-radius: 25px;
        text-align: center;
        box-shadow: none;
        transition: 1s;
        background: linear-gradient(to left, rgba(0,0,255,0.5), rgb(255,0,0));
    }

    .contenedor2 {
        margin: auto;
        width: 600px;
        height: 300px;
        border: 5px ridge red;
        border-radius: 25px;
        text-align: center;
        background: radial-gradient(red, blue);
        transition: 1s;
    }

    img {
        padding: 30px;
        width: 400px;
        filter: grayscale(100%);
        transition: 2s;
    }
    img:hover {
        filter: grayscale(0%);
    }

    h1 {
        font-family: Arial;
        color: white;
        font-size: 100px;
        text-shadow:  0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00;
        transition: 1s;
        margin-top: 20px;
    }
    h1:hover {
        font-family: Arial;
        color: orange;
        font-size: 100px;
        text-shadow:  0 -1px 1px #FFF, 0 -10px 20px #ff0, 0 -1px 1px #ff8000, 0 -18px 70px #F00;

    }


    </style>
</head>
<body>
    <div class="contenedor">
    <h1>Rinoceronte</h1></div>
    <div class="contenedor2">
        <img src="../img/punta_cana_3.jpg" alt="">
    
</div>
</body>
</html>
