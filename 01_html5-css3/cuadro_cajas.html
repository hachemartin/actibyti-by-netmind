<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cajas y cajas</title>
    <style>
    * {font-size: 0px}
    .caja1 {
        border: 1px solid lightskyblue;
    }
    .caja2 {
        background-color: red;
        width: 10%;
        height: 97vh;
        display: inline-block;
    }
    .caja3 {
        background-color: black;
        width: 80%;
        height: 97vh;
        display: inline-block;
    }
    .caja4 {
        background-color: orange;
        height: 10vh;
        
    }
    .caja5 {
        background-color: blue;
        height: 77vh;
        padding-top: 4vh;
        box-sizing: border-box;


    }
    .caja6 {
        background-color: blueviolet;
        height: 10vh;

    }
    .caja7 {
        background-color: pink;
        width: 50%;
        height: 40vh;
        margin: auto;
        margin-top: 15vh;
        box-sizing: border-box;



    }
    .caja8 {
        background-color: green;
        width: 10%;
        height: 97vh;
        display: inline-block;
    }

    </style>
</head>
<body>
    
    <div class="caja1">
        <div class="caja2"></div>
        <div class="caja3">
            <div class="caja4"></div>
            <div class="caja5">
                <div class="caja7"></div>
            </div>
            <div class="caja6"></div>
        </div>
        <div class="caja8"></div>

    </div>

</body>
</html>
