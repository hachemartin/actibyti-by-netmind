<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .contenedor {
        margin: auto;
        width: 200px;
        height: 200px;
        background-image: url('https://static.nashvillewraps.com/images/sku/XP611585-XLARGE.jpg');
        background-size: cover;
        border: 3px solid darkred;
        box-shadow: 3px 3px 3px silver;
        position: relative;
        overflow: hidden;
        display: inline-block;
        transition: 0.5s;
    }
        .contenedor:hover {
            transform: scale(1.01, 1.01);
            transition: 0.5s;
        }

    .contenedor2 {
        margin: auto;
        width: 200px;
        height: 200px;
        background-image: url('https://img1.southernliving.timeinc.net/sites/default/files/styles/4_3_horizontal_inbody_900x506/public/image/2015/11/main/tiny_prints_nostalgic_potpourri.jpg?itok=3sze3eF-');
        background-size: cover;
        border: 3px solid darkred;
        box-shadow: 3px 3px 3px silver;
        position: relative;
        overflow: hidden;
        display: inline-block;

    }

    #etiqueta {
        width: 180px;
        height: 30px;
        background-color: darkred;
        border: 1px solid white;
        position: absolute;
        top: 10px;
        left: -60px;
        transform: rotate(-45deg);
        text-align: center;
        color: white;
        line-height: 30px; 
    

    }
    
    </style>
</head>
<body>
    
<div class="contenedor">
    <div id="etiqueta">NEW</div>
</div>
<div class="contenedor2">
        <div id="etiqueta">NEW</div>
    </div>

</body>
</html>
